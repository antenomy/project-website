<body>

  <script>
    let max_angle = 360;
    let angle = 135;
    let angle_delta = 0;
    let angle_delta_max = 2;
    let angle_goal = Math.random() * max_angle;
    
    let max_offset = 100;
    let offset = 80;
    let offset_delta = 0;
    let offset_delta_max = 2;
    let offset_goal = 0;


    setInterval(() => {
      offset_delta = Math.sign((offset_goal - offset)) * Math.max(Math.min((((offset_goal - offset)/max_offset) ** 2), offset_delta_max), 0.1);
      angle_delta  = Math.sign((angle_goal  - offset)) * Math.max(Math.min((((angle_goal  - offset)/max_angle)  ** 2), angle_delta_max), 0.1);

      offset = Math.min(Math.max((offset_delta + offset), 0), max_offset);
      angle  = (angle_delta + angle) % max_angle;

      const stop1 = (offset - max_offset/2) + '%';
      const stop2 = (offset - max_offset/4) + '%';
      const stop3 = offset + '%';

      //console.log(offset_delta);
      //console.log(offset_goal);
      //console.log(offset);

      document.body.style.background = `linear-gradient(${angle}deg, #000000 ${stop1}, #120622 ${stop2}, #230f41) ${stop3}`;

      if (Math.abs(offset_goal - offset) <= 1 + max_offset/100) {
        offset_goal = Math.random() * max_offset;
        //console.log(`New goal: ${offset_goal}`);
      }

      if (Math.abs(angle_goal - angle) <= 1 + max_angle/100) {
        angle_goal = Math.random() * max_angle;
      }
      
    }, 33);
    

  </script>
